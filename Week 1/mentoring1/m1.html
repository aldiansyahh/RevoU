<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Flexbox</title>
    <link rel="stylesheet" href="m1.css" />
</head>

<body>
    <div class="collection">
        <div class="kolom">
            <div class="kotak satu merah"></div>
            <div class="kotak lima hijau"></div>
        </div>
        <div class="kolom">
            <div class="kotak dua biru"></div>
        </div>
        <div class="kolom">
            <div class="kotak tiga hijau"></div>
        </div>
        <div class="kolom">
            <div class="kotak empat merah"></div>
        </div>
    </div>
</body>

</html>
